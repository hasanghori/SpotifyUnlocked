<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,
        initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
        <title>SpotifyUnlocked</title>
    </head>
    <body>
        <!-- Header Showcase -->
        <header id="showcase" class = "grid">
            <div class="bg-image"></div>
            <div class="content-wrap">
                <h1>Spotify Unlocked</h1>
                <p>Share Your Vibe with the World</p>
                <a id="btn" href="https://accounts.spotify.com/authorize?client_id=0564e53d485643aaa292796e7d73cc43&response_type=code&redirect_uri=http%3A%2F%2F127.0.0.1%3A5000%2Flogin&scope=user-read-email%20playlist-read-private%20playlist-modify-private%20playlist-modify-public%20user-modify-playback-state%20user-library-read" class="btn">Login</a>
                
                <div id="loader" class="spinner-border" role="status">
                  <span class="sr-only">Loading...</span>
                </div>
              
                <script>
                  document.getElementById("loader").style.display ="none";

                  function openTest() {
                      document.getElementById("loader").style.display = "inline-block";
                  }

                  document.getElementById('btn').addEventListener('click', openTest);
                </script>
            </div>
        </header>

        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>

        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
      </body>
</html>
